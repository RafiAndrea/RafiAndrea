<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link rel="stylesheet" href="/TUGAS/CSS/T4/task4a.css">
</head>
<body>
    <div class="container">
        <div class="outer">
            <div class="box box-1">
                <div class="title">Registration</div>
            </div>
            <div class="box box-2">
                <div class="kiri">
                    <div class="user">Full Name</div>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="kanan">
                    <div class="user">Username</div>
                    <input type="text" placeholder="Enter your username">
                </div>
            </div>
            <div class="box box-3">
                <div class="kiri">
                    <div class="user">Email</div>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="kanan">
                    <div class="user">Phone Number</div>
                    <input type="text" placeholder="Enter your number">
                </div>
            </div>
            <div class="box box-4">
                <div class="kiri">
                    <div class="user">Password</div>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="kanan">
                    <div class="user">Confirm Password</div>
                    <input type="password" placeholder="Confirm your passowrd">
                </div>
            </div>
            <div class="box box-5">Gender</div>
            <div class="box box-6">
                <div class="category">
                    <input type="radio">
                    <div class="dot dot-1">Male</div>
                    <input type="radio">
                    <div class="dot dot-2">Female</div>
                    <input type="radio">
                    <div class="dot dot-3">Duelist</div>
                </div>
            </div>
            <div class="box box-7">
                <input class="button" type="submit" value="Register">
            </div>
        </div>
    </div>   
</body>
</html>
